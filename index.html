<!DOCTYPE html>
<html>
<head>
    <script src="soundofsky.js" type="text/javascript"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h2>
        Sound of the Sky
    </h2>

    <div class='body'>
        <p class='desc'>
            Listen to the your weather forecast instead of just reading it!
            <br>
            Using the Weather Underground API, we provide you with a sound clip that
            tells you what to expect from the weather for the upcoming week.
        </p>


        <audio id = 'windSound'>
            <source id = "wind" src="">
        </audio>
        <audio id='tempSound'>
            <source id='temp' src="SE/oldmacdonald.mp3">
        </audio>

        <div id = "LoadData">
        <button type="button0" class="button" onclick="httpRequest()">
            Load weather data
        </button>


        </div>

        <div id = "DataList" class="data">
            <button type='button1' class="button" onclick='httpRequest()'>Reload weather data </button>
            <br/>

            <p id='date1' class="date"></p>
            <p id='weather1'></p>
            <button id='day1' class="button" onclick='playsound0();'> </button>

            <p id='date2' class="date"></p>
            <p id='weather2'></p>
            <button id='day2' class="button" onclick='playsound1();'> </button>

            <p id='date3' class="date"></p>
            <p id='weather3'></p>
            <button id='day3' class="button" onclick='playsound2();'> </button>

            <p id='date4' class="date"></p>
            <p id='weather4'></p>
            <button id='day4' class="button" onclick='playsound3();'> </button>

            <p id='date5' class="date"></p>
            <p id='weather5'></p>
            <button id='day5' class="button" onclick='playsound4();'> </button>

            <p id='date6' class="date"></p>
            <p id='weather6'></p>
            <button id='day6' class="button" onclick='playsound5();'> </button>

            <p id='date7' class="date"></p>
            <p id='weather7'></p>
            <button id='day7' class="button" onclick='playsound6();'> </button>

        </div>
        <script type = "text/javascript">
            showLoadForm();
        </script>
    </div>
</body>
</html>
